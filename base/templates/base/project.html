{% extends 'base/base.html' %}
{#{% load static %}#}
{% block content %}
    <section class="project-detail">
        <div class="project-content">
            <div class="project-content--intro">
                <img src="{{ project.thumbnail.url }}" id="project_pic">
                <h3 class="intro--title">{{ project.title }}</h3>
            </div>
            <div class="project-content--body">
                <p>{{ project.body }}</p>
            </div>
        </div>
    </section>
{% endblock content %}
